#cloud-config
autoinstall:
  version: 1
  locale: en_US
  keyboard:
    layout: us
  ssh:
    install-server: true
    allow-pw: true
    disable_root: true
    ssh_quiet_keygen: true
    allow_public_ssh_keys: true
  packages:
    - qemu-guest-agent
    - sudo
    - git
    - ansible
  storage:
    layout:
      name: direct
    swap:
      size: 0
  user-data:
    package_upgrade: false
    timezone: Europe/Berlin
    users:
      - name: hamza
        groups: [adm, sudo]
        lock-passwd: false
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        shell: /bin/bash
        # password is created with mkpasswd --method=SHA-512 --rounds=4096
        passwd: '$6$rounds=4096$HJe90IeZmIjSiV1y$CKFjuDz5Yb3g4hN29tnD7fzXNJDjSRqGHfuCKegcuTXaUbhUdMViINBnVHMYCN6oZSzj.w91aTu0opj/oD3J5/'
        # - or -
        ssh_authorized_keys:
          - ssh-rsa 
    write_files:
    - path: /etc/ansible/ansible.cfg
      content: |
        [defaults]
        host_key_checking = False  # Disable host key checking (adjust for your security needs)
